# https://golangci-lint.run/usage/linters/
linters:
  enable-all: true
  disable:
    - scopelint # Deprecated
    - golint # Deprecated
    - nosnakecase # Deprecated
    - ifshort # Deprecated
    - maligned # Deprecated
    - varcheck # Deprecated
    - interfacer # Deprecated
    - deadcode # Deprecated
    - exhaustivestruct # Deprecated
    - structcheck # Deprecated
    - wrapcheck
    - forbidigo
    - funlen
    - wsl
    - containedctx
    - exhaustruct
    - gomnd
    - ireturn
    - tagliatelle
    - varnamelen
    - noctx
    - reassign
    - nlreturn
    - contextcheck
    - gci # Conflict goimports
    - gofumpt # Conflict goimports
    - testpackage
    - godox
    - asciicheck
    - interfacebloat
  fast: false
