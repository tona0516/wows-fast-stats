version: 1
threshold:
  compliance: 100
  coverage: 0
dependenciesRules:
  - package: '**.adapter'
    shouldOnlyDependsOn:
      internal:
        - '**.domain'
  - package: '**.infra'
    shouldNotDependsOn:
      internal:
        - '**.usecase'
  - package: '**.usecase'
    shouldNotDependsOn:
      internal:
        - '**.infra'
  - package: '**.domain'
    shouldNotDependsOn:
      internal:
        - '**.adapter'
        - '**.infra'
        - '**.usecase'
      external:
        - "github.com/wailsapp/wails/v2/pkg/runtime"
contentsRules:
  - package: '**.adapter'
    shouldOnlyContainInterfaces: true
